name: vulncheck

on:
  push:
    branches:
      - main

permissions:
  contents: read
  # Allow uploading SARIF to GitHub Code Scanning
  security-events: write

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - run: echo "COMPILACI√ìN DE APLICATIVO"

  test:
    name: Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "PRUEBAS EN APLICATIVO"

  sca:
    name: Software Composition Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Run Snyk Test (Dependencies)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=CODE/package.json --json-file-output=snyk-dependencies.json --severity-threshold=low

      - name: Upload SCA Results
        uses: actions/upload-artifact@v4
        with:
          name: SCA-Results
          path: snyk-dependencies.json
        if: always()

  secret_scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        run: |
          docker run --rm \
            -v $(pwd):/src \
            trufflesecurity/trufflehog:latest \
            filesystem /src/CODE \
            --json \
            --no-update \
            --fail > trufflehog-output.json || true
        continue-on-error: true

      - name: Upload Secret Scanning Results
        uses: actions/upload-artifact@v4
        with:
          name: Secret-Scanning-Results
          path: trufflehog-output.json
        if: always()

  sast:
    name: Static Testing (SAST)
    runs-on: ubuntu-latest
    needs: [sca, secret_scanning]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3

      # Ensure Node is available to run Snyk
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Code (Source Code Analysis) and produce SARIF
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # Run Snyk Code on the CODE directory. Produce both JSON and SARIF outputs.
          # If there are no results or Snyk exits with non-zero, avoid failing the job so the SARIF upload step can run.
          snyk code test CODE --json-file-output=snyk-code-analysis.json --sarif-file-output=snyk-code-analysis.sarif || true

      - name: Run Semgrep and produce SARIF
        run: |
          # Run semgrep via docker producing both JSON and SARIF outputs
          docker run --rm \
            -v "$(pwd)/CODE":/src \
            -v "$(pwd)":/output \
            returntocorp/semgrep \
            semgrep --config=auto --json --output=/output/semgrep-results.json /src || true
          # Also produce SARIF
          docker run --rm \
            -v "$(pwd)/CODE":/src \
            -v "$(pwd)":/output \
            returntocorp/semgrep \
            semgrep --config=auto --sarif --output=/output/semgrep-results.sarif /src || true

      - name: List generated SAST files
        run: |
          echo "=== Archivos SAST generados ==="
          ls -lh snyk-code-analysis.json snyk-code-analysis.sarif semgrep-results.json semgrep-results.sarif 2>/dev/null || true

      - name: Upload SAST Results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SAST-Results
          path: |
            snyk-code-analysis.json
            snyk-code-analysis.sarif
            semgrep-results.json
            semgrep-results.sarif
        if: always()

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-code-analysis.sarif

      - name: Upload Semgrep SARIF to GitHub Code Scanning
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-results.sarif

  zap_baseline:
    name: Dynamic Test (DAST)
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - name: Run ZAP Baseline Scan
        continue-on-error: true
        run: |
          docker pull zaproxy/zap-stable
          docker run --user root --rm \
            -v $(pwd):/zap/wrk:rw \
            -w /zap \
            zaproxy/zap-stable \
            zap-baseline.py -t http://98.80.216.157:3000 -x zap-output.xml || true

      - name: Upload ZAP DAST results
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-DAST
          path: zap-output.xml
        if: always()

  commit_reports:
    name: Commit Security Reports to Repo
    runs-on: ubuntu-latest
    needs: [zap_baseline]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Move reports into folder
        run: |
          mkdir -p SECURITY_REPORTS
          cp -r security-reports/* SECURITY_REPORTS/ || true
          echo "Contenido actualizado en SECURITY_REPORTS/:"
          ls -R SECURITY_REPORTS/ || true

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add SECURITY_REPORTS || true
          git commit -m "üõ°Ô∏è Auto-update security reports" || echo "No changes to commit"
          git push || echo "Push failed (posible permiso insuficiente)"
